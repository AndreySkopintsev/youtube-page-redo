<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>YouTube</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <button>
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
                    </svg>
                </button>
                <span><img src="./images/yt-logo.svg" alt="YouTube logo"></span>
            </div>
            <div class="searchbar">
                <input type="text" placeholder="Search">
                <button><i class="fas fa-search"></i></button>
                <i class="fas fa-microphone"></i>
            </div>
            <div class="variousBtns">
                <button>
                    <img src="./images/video-plus.svg" alt="video-call"> 
                </button>
                <button>
                    <img src="./images/apps.svg" alt="apps">
                </button>
                <button>
                    <i class="fas fa-bell"></i>
                </button>
                <img src="./images/unnamed.jpg" class="profile" alt="profile-picture">
            </div>
        </nav>
        <section>
            <iframe SameSite=Lax width="731" height="411" src="https://www.youtube.com/embed/a_FURNuBeQg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <article class="video-btns">
                <div class="title">
                    <h1>Best of the Worst: Plinketto #7</h1>
                    <p>2,084,494 views - Dec 12, 2018</p>
                </div>
                <div class="action-btns">
                    <div class="like-btns">
                        <button><img src="./images/thumb-up.svg" alt="thumbs-up"><span>45k</span></button>
                        <button><img src="./images/thumb-down.svg" alt="thumbs-down"><span>508</span></button>
                    </div>
                    <button class="actionBtn"><img src="./images/share.svg" alt="share"><span>SHARE</span></button>
                    <button class="actionBtn"><img src="./images/playlist-plus.svg" alt="playlist-add"><span>SAVE</span></button>
                    <button class="actionBtn"><img src="./images/dots-horizontal.svg" alt=""></button>
                </div>
            </article>
        </section>
        <aside>

        </aside>
    </div>
</body>
</html>
